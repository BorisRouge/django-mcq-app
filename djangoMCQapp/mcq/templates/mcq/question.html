<body>

  <div class="container">
    <div class="p-3 text-center bg-white">
      <h5 class="mb-3">{{question}}</h5>
      <hr class="hr" />
    </div>
    <div class="d-flex justify-content-center align-items-center" style="height: 5 vh">
      {% load static %}
       <link rel="stylesheet" href='{% static "/css/mdb.min.css" %}' >

      <form action="/submit_answer/{{question.id}}" method="GET">
      {% for answer in answers %}
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="{{answer.id}}" id="flexCheckDefault" />
        <label class="form-check-label" for="flexCheckDefault">{{answer}}</label>
      </div>
      {% endfor %}
        <p class="d-flex justify-content-center align-items-center">
          <button class="btn btn-primary" role="button">Ответить</button>
        </p>
      </form>
    </div>
  </div>
