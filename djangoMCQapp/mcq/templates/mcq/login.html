{% load static %}

<!-- Pills navs -->
<form action="/login" method="POST">
  {% csrf_token %}
  <!-- Email input -->
  <div class="form-outline mb-4">
    <input type="text" id="form2Example1" class="form-control" value="username" name="username"/>
    <label class="form-label" for="form2Example1">Username</label>
    {{form.username.errors}}
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <input type="password" id="form2Example2" class="form-control" value="password" name="password"/>
    <label class="form-label" for="form2Example2">Password</label>
    {{form.password.errors}}
  </div>

  <!-- 2 column grid layout for inline styling -->
  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
      <!-- Checkbox -->
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="remember" id="form2Example31" checked />
        <label class="form-check-label" for="form2Example31"> Remember me </label>
      </div>
    </div>

  </div>

  <!-- Submit button -->
  <button  type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

  <!-- Register buttons -->
  <div class="text-center">
    <p>Not a member? <a href="/register">Register</a></p>

  </div>
</form>

{% for message in messages %}
    <div class="alert alert-danger">
           {{ message }}
    </div>
{% endfor %}
